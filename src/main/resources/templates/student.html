<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
  <title>Detail třídy</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" >Detail třídy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
    </div>
  </div>
</nav>

<main class="container">
  <div class="page-header">
    <h1 th:text="${student.getCeleJmeno()}">Jméno studenta</h1>
    <h2><a th:href="@{/trida/{id}(id=${student.getTrida().getId()})}" th:text="${student.getTrida().getNazev()}">Jméno třídy</a></h2>
  </div>
</main>

<main class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Jméno a příjmení rodiče</th>
      <th scope="col">E-mail</th>
      <th scope="col">Telefon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rodic : ${student.getRodice()}">
      <td><a th:text="${rodic.getCeleJmeno()}">Jméno a příjmení rodiče</a></td>
      <td><a th:text="${rodic.getEmail()}">E-mail rodiče</a></td>
      <td><a th:text="${rodic.getTelefon()}">Telefon rodiče</a></td>
    </tr>
    </tbody>
  </table>
</main>

<main class="container">
  <nav>
    <a href="/">◂ zpět na seznam tříd</a>
  </nav>
</main>

</body>
</html>
